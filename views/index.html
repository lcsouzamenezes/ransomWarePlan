<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>.: Your RansomWare Plan :.</title>
</head>
<body>
    <main id="app">
        <h1 class="hidden">Welcome to our disaster recovery info page</h1>
        <header>
            <img src="images/atlanticLogo.png" alt="logo" class="main-logo">
            <nav>
                <h2 class="hidden">Main Navigation</h2>
                <ul>
                    <li v-if="showHome"  @click="showScroll">
                        <router-link to="/">
                            <i class="fas fa-home"></i>
                        </router-link>
                        <!-- <span>Home</span> -->
                    </li>
                    <li v-if="enableScrollTo">
                        <a @click.prevent="scrollToTarget" href="#reg-form">
                            <i class="fas fa-file-download"></i>
                        </a>
                        <!-- <span>Download</span> -->
                    </li>
                </ul>
            </nav>
        </header>

        <!-- render the components here -->
        <transition name="fade" mode="out-in">
            <router-view @enablehomebutton="setHomeActive" @authsuccess="setAuthenticated"></router-view>
        </transition>
    </main>

    <!-- let's put a sticky footer here! -->
    <footer>        
        <section class="copy">
            <h2 class="hidden">Footer Section &bull; Copyright Info</h2>
                All content &copy; Atlantic 2020 &nbsp; &bull; &nbsp; <a href="http://www.tomorrowsoffice.com" _target="blank">tomorrowsoffice.com</a>
                <span class="tag">Design and Dev by Halvas DesignWorks</span>
        </section>
        
    </footer>

    <script defer src="js/main.js" type="module"></script>
</body>
</html>
